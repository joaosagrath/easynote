<!DOCTYPE html>
<html>
<head>
    <title>Gráfico de Barras</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <canvas id="barChart" width="400" height="200"></canvas>
    <script>
        // Dados do gráfico de barras
        var dados = {
            labels: ['2023-11-05 08:30', '2023-11-05 09:15', '2023-11-05 10:00', '2023-11-05 10:45', '2023-11-05 11:30'],
            datasets: [{
                label: 'Picos de Horários',
                data: [5, 8, 10, 15, 7], // Substitua esses números pelos seus dados
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        // Configurações do gráfico
        var opcoes = {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                datalabels: {
                    anchor: 'end',
                    align: 'top',
                    font: {
                        weight: 'bold'
                    },
                    formatter: function(value, context) {
                        return value; // Exibir o valor dos dados nas barras
                    }
                }
            }
        };

        // Crie o gráfico de barras
        var ctx = document.getElementById('barChart').getContext('2d');
        var barChart = new Chart(ctx, {
            type: 'bar',
            data: dados,
            options: opcoes
        });
    </script>
</body>
</html>
